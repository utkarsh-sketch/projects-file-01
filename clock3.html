<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iron Man Futuristic Clock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body { font-family: 'Orbitron', sans-serif; }

    /* Background grid animation */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 50, 50, 0.05) 0,
        rgba(255, 50, 50, 0.05) 2px,
        transparent 2px,
        transparent 50px
      ),
      repeating-linear-gradient(
        90deg,
        rgba(255, 200, 50, 0.05) 0,
        rgba(255, 200, 50, 0.05) 2px,
        transparent 2px,
        transparent 50px
      );
      animation: moveGrid 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50px, -50px); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff2c2c, 0 0 20px #ffcc00, 0 0 40px #ff2c2c;
      }
      to {
        text-shadow: 0 0 30px #ff2c2c, 0 0 60px #ffcc00, 0 0 100px #ff2c2c;
      }
    }

    .glow {
      animation: glow 2s infinite alternate;
    }
  </style>
</head>
<body class="m-0 h-screen flex flex-col justify-center items-center bg-gradient-radial from-[#0a0a0a] to-black overflow-hidden relative">

  <h1 class="text-[#ff2c2c] text-3xl mb-6 z-10 drop-shadow-[0_0_10px_#ff2c2c]">
    STARK INDUSTRIES SYSTEM CLOCK
  </h1>

  <div id="clock" class="text-[#ffcc00] text-7xl glow z-10"></div>
  <div id="date" class="mt-6 text-2xl text-[#ff2c2c] z-10 drop-shadow-[0_0_10px_#ff2c2c]"></div>

  <!-- Transparent Iron Man Logo -->
  <img id="logo" src="https://i.ibb.co/2vThFQw/ironman.png" 
       alt="Iron Man" 
       class="absolute bottom-5 right-5 w-[150px] opacity-10 z-0">

  <script>
    function updateClock() {
      let now = new Date();
      let time = now.toLocaleTimeString();
      let date = now.toDateString();

      document.getElementById("clock").innerText = time;
      document.getElementById("date").innerText = date;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
