<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iron Man Futuristic Clock</title>
  <style>
    /* Import a digital looking font */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* Animated background grid */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 50, 50, 0.05) 0,
        rgba(255, 50, 50, 0.05) 2px,
        transparent 2px,
        transparent 50px
      ),
      repeating-linear-gradient(
        90deg,
        rgba(255, 200, 50, 0.05) 0,
        rgba(255, 200, 50, 0.05) 2px,
        transparent 2px,
        transparent 50px
      );
      animation: moveGrid 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50px, -50px); }
    }

    h1 {
      color: #ff2c2c;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #ff2c2c, 0 0 20px #ffcc00;
      z-index: 2;
      margin-bottom: 30px;
    }

    #clock {
      font-size: 7rem;
      color: #ffcc00;
      text-shadow: 
        0 0 20px #ff2c2c,
        0 0 40px #ffcc00,
        0 0 80px #ff2c2c;
      z-index: 2;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 
          0 0 10px #ff2c2c,
          0 0 20px #ffcc00,
          0 0 40px #ff2c2c;
      }
      to {
        text-shadow: 
          0 0 30px #ff2c2c,
          0 0 60px #ffcc00,
          0 0 100px #ff2c2c;
      }
    }

    #date {
      margin-top: 20px;
      font-size: 2rem;
      color: #ff2c2c;
      text-shadow: 0 0 10px #ff2c2c, 0 0 20px #ffcc00;
      z-index: 2;
    }

    /* Optional Iron Man logo faint in background */
    #logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 150px;
      opacity: 0.08;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>STARK INDUSTRIES SYSTEM CLOCK</h1>
  <div id="clock"></div>
  <div id="date"></div>

  <!-- Transparent Iron Man Logo -->
  <img id="logo" src="https://i.ibb.co/2vThFQw/ironman.png" alt="Iron Man">

  <script>
    function updateClock() {
      let now = new Date();
      let time = now.toLocaleTimeString();
      let date = now.toDateString();

      document.getElementById("clock").innerText = time;
      document.getElementById("date").innerText = date;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
