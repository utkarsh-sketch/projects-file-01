<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 300px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 20px;
    }

    #display {
      background: #eee;
      height: 50px;
      font-size: 24px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      text-align: right;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    /* Number buttons */
    .btn {
      background: #3498db;
      color: white;
    }
    .btn:hover {
      background: #2980b9;
    }

    /* Operator buttons */
    .btn-op {
      background: #f39c12;
      color: white;
    }
    .btn-op:hover {
      background: #d68910;
    }

    /* Clear button */
    .btn-clear {
      background: #e74c3c;
      color: white;
    }
    .btn-clear:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ðŸ§® Calculator</h1>
    <div id="display"></div>

    <div class="buttons">
      <button onclick="dis('7')" class="btn">7</button>
      <button onclick="dis('8')" class="btn">8</button>
      <button onclick="dis('9')" class="btn">9</button>
      <button onclick="dis('/')" class="btn-op">/</button>

      <button onclick="dis('4')" class="btn">4</button>
      <button onclick="dis('5')" class="btn">5</button>
      <button onclick="dis('6')" class="btn">6</button>
      <button onclick="dis('*')" class="btn-op">*</button>

      <button onclick="dis('1')" class="btn">1</button>
      <button onclick="dis('2')" class="btn">2</button>
      <button onclick="dis('3')" class="btn">3</button>
      <button onclick="dis('-')" class="btn-op">-</button>

      <button onclick="dis('0')" class="btn">0</button>
      <button onclick="calculate()" class="btn-op">=</button>
      <button onclick="dis('+')" class="btn-op">+</button>
      <button onclick="clearCal()" class="btn-clear">C</button>
    </div>
  </div>

  <script>
    function dis(val) {
      document.getElementById("display").innerText += val;
    }
    function calculate() {
      let exp = document.getElementById("display").innerText;
      try {
        let res = eval(exp);
        document.getElementById("display").innerText = res;
      } catch {
        document.getElementById("display").innerText = "Error";
      }
    }
    function clearCal() {
      document.getElementById("display").innerText = "";
    }
  </script>
</body>
</html>
